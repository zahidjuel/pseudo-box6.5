<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Position</title>
    <style>

        .box{
            border: 1px dotted red;
            width: 200px;
            position: relative;
        }
/* by default z-index number is zero 0 */
        .boy{
            z-index: 2;
        }

        .ring{
            top: -70px;
            z-index: 1;
        }

        .water{
            top: -150px;
        }
    </style>
</head>

<body>
    <h1>I am learning Web development.Keep learning , Keep Exploring.</h1>
    <div class="container">
        <div>
            <div class="box boy">
                <img src="images/boy.svg" alt="">
            </div>
            <div class="box ring">
                <img src="images/ring.svg" alt="">
            </div>
            <div class="box water">
                <img src="images/water.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
